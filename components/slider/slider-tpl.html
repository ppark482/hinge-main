<ul rn-carousel
	rn-carousel-auto-slide
	rn-carousel-index='slidePosition'
	class="slides">
	<li ng-repeat="slide in slides">
		<div back-img="{{slide.image}}" class="slides-bg">
			<div class="slides-content">
				<h2> {{ slide.title }} </h2>
				<h5 ng-if="slide.subtext"> {{ slide.subtext }} </h5>
				<p ng-if="slide.text"> {{ slide.text }} </p>
				<a href="{{ slide.linkURL }}"> {{ slide.linkText }}</a>
			</div>
		</div>
	</li>
</ul>
<ul class="slide-nav">
	<li ng-repeat="bullet in slides"
		ng-click="changeSlide($index)"
		ng-class="{true: 'active', false: ''}[$index == slidePosition]">
	</li>
</ul>
