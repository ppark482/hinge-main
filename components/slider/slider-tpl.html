<ul rn-carousel
	rn-carousel-auto-slide
	rn-carousel-index='slidePosition'
	class="slides">
	<li ng-repeat="slide in slides">
		<div back-img="{{slide.image}}" class="slide-bg">{{ slide.text }}</div>
	</li>
</ul>
<ul class="slide-nav">
	<li ng-repeat="bullet in slides" ng-click="changeSlide($index)">{{ $index + 1 }}</li>
</ul>
