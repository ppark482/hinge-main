<h2>Contact Us</h2>
<form class="contact-form" action="">
	<label class="col-md-4 col-sm-12" for="name">Name</label>
	<input class="col-md-8 col-sm-12" type="text" id="name">
	<label class="col-md-4 col-sm-12" for="company">Company</label>
	<input class="col-md-8 col-sm-12" type="text" id="company">
	<label class="col-md-4 col-sm-12" for="email">Email Address</label>
	<input class="col-md-8 col-sm-12" type="text" id="email">
	<label class="col-md-4 col-sm-12" for="phone">Phone Number</label>
	<input class="col-md-8 col-sm-12" type="text" id="phone">
	<label class="col-md-4 col-sm-12" for="description">Give us a short description of your project.</label>
	<textarea class="col-md-8 col-sm-12" id="description"></textarea>
	<button class="col-md-4 col-sm-12 col-md-offset-4">Submit</button>
</form>
