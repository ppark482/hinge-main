<form
	class="contact-form"
	method="POST"
	ng-hide="showSuccess || showFail">

	<!-- Name / Company -->
	<section class="contact-section" ng-show="checkIsActive(1)">
		<h2>Hello.</h2>
		<p>Let's get some of the basics out of the way.</p>
		<label for="name">Name</label>
		<input ng-model="senderName" type="text" id="name">
		<label  for="company">Company</label>
		<input ng-model="company" type="text" id="company">
		<button ng-show="senderName && company" ng-click="showNext()">Next</button>
	</section>

	<!-- Project Description -->
	<section class="contact-section" ng-show="checkIsActive(2)">
		<h2>Let's do it.</h2>
		<p>What did you have in mind?</p>
		<div class="check-boxes">
			<label for="website-check">Website</label>
			<input ng-model="website" type="checkbox" id="website-check">
			<label for="webapp-check">Web Application</label>
			<input ng-model="webapp" type="checkbox" id="webapp-check">
			<label for="other-check">Other</label>
			<input ng-model="other" type="checkbox" id="other-check">
		</div>
		<label for="description">Give us a short description of your project.</label>
		<textarea ng-model="message" id="description"></textarea>
		<button ng-click="showPrevious()">Previous</button>
		<button ng-show="message" ng-click="showNext()">Next</button>
	</section>

	<!-- Contact Info -->
	<section class="contact-section" ng-show="checkIsActive(3)">
		<h2>Let's talk.</h2>
		<p>Give us your info and we'll get back to you shortly!</p>
		<label for="email">Email Address</label>
		<input ng-model="email" type="text" id="email" name="_replyto">
		<label for="phone">Phone Number</label>
		<input ng-model="phone" type="text" id="phone">
		<button ng-click="showPrevious()">Previous</button>
		<!-- Submit -->
		<button ng-show="email && phone" type="submit" ng-click="submitForm()">Submit</button>
	</section>

	<!-- Gotcha - (Keep hidden) -->
	<input type="hidden" name="_gotcha">
</form>

<!-- Success Message -->
<section ng-show="showSuccess" class="message message-success">
	<h2>Thanks!</h2>
	<p>We'll be in touch.</p>
	<button ng-click="startOver()">Start Over</button>
	<button ui-sref="home">Head home</button>
</section>

<!-- Failure Message -->
<section ng-show="showFail" class="message message-fail">
	<h2>Whoops...</h2>
	<p>Something went wrong. Try again, or contact us directly at <a href="mailto:hi@hingeinc.co">hi@hingeinc.co</a>.</p>
	<button ng-click="startOver()">Start Over</button>
	<button ui-sref="home">Head Home</button>
</section>
