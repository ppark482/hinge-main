<section>
	<h1> {{ project.client }} </h1>
	<p> {{ project.description }}</p>
	<img src="{{ project.image[1] }}" alt="">
	<a href="{{ project.externalURL }}">See It Live</a>
	<a ui-sref="single({ project: project.next })">Next Project</a>
	<a ui-sref="single({ project: project.previous })">Previous Project</a>
</section>
