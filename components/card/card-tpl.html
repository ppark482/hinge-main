<section class="card" ng-mouseenter="showBackground()" ng-mouseleave="hideBackground()">
	<div>
		<i class="fa col-md-2
			ng-class: {
				'fa-folder-open-o' 	: works.type === 'portfolio',
				'fa-cogs'			: works.type === 'app',
				'fa-compass'		: works.type === 'webpage'
				} "></i>
		<h2 class="col-md-10">{{ works.title }}</h2>
	</div>
	<div>
		<p>{{ works.description }}</p>
		<a ui-sref="single({ project: works.url })">See More</a>
	</div>
</section>
